dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23,extra-android-m2repository,sys-img-armeabi-v7a-android-18"

test:
  pre:
    - echo no | android create avd --force -n test -t android-18 --abi armeabi-v7a
    - emulator -avd circleci-android23 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
  override:
    - ./gradlew test
    - ./gradlew connectedAndroidTest
    - ./gradlew connectedCheck

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle